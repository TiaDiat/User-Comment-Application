<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<!-- font awesome library -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		<!-- This will make animate libraray work -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

		<!-- This will make bootstrap css work -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- This connects my css external file to the index.html-->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
	<div class="container-fluid mx-auto text-center bg-secondary py-5">
		<div class="row">
			<div class="col-sm-8 text-center">
				<h1 class="text-white">Comment App</h1>

				<form id="todoForm">
					<!-- form-inline justify-content-center class will center the form but shrinks the size-->
					<div class="form-group">
						<input id="username" class="form-control" placeholder="username:">
					</div>
					<div class="form-group">
						<textarea id="comment" class="form-control" placeholder="leave your comment:"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="leaveComment()" class="btn btn-primary btn-lg">post</button>
					</div>
				</form>
				<ul id="commentList" class="list-group">
				</ul>
			</div>
		</div>
	</div>

	
	<!-- This gives access to the jquery library -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- Popper is required for bootstrap 4 JS functionality -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<!-- This makes bootstrap 4 JS work -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!-- This connects my JS external file to the index.html -->
	<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
